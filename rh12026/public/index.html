<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DroneCam – SkyGrid Pizza</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div class="brand">SkyGrid Pizza — DroneCam</div>
  <div class="hud" id="hud">
    <div class="row">
      <span id="droneId">Drone: —</span>
      <span id="route">Route: —</span>
    </div>
    <div class="row">
      <span id="speed">Speed: —</span>
      <span id="alt">Alt: —</span>
      <span id="heading">Heading: —</span>
      <span id="battery">Battery: —</span>
      <span id="eta">ETA: —</span>
    </div>
    <div class="row ts">Last update: <span id="ts">—</span></div>
  </div>

  <video id="cam" src="./media/drone.mp4" autoplay loop muted playsinline controls></video>

  <script src="./hud.js"></script>
</body>
</html>
