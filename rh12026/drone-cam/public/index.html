<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DroneCam Delivery Feed</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="video-wrapper">
    <video id="droneVideo" autoplay muted>
      <source src="media/drone.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div id="overlay">
      <!-- HUD -->
      <div id="hud">
        <span id="hud-id">Drone ID: RH1-2026-D</span>
        <span id="hud-route">Route: Pepperoni Run</span>
        <span id="hud-altitude">Altitude: 75.0 m</span>
        <span id="hud-speed">Speed: 45.0 km/h</span>
        <span id="hud-battery">Battery: 87 %</span>
      </div>

      <!-- Delivery Banner -->
      <div id="delivery-banner">ðŸŸ¢ Live Feed â€” En Route</div>

      <!-- Targeting Flash -->
      <div id="target-flash"></div>

      <!-- Delivery Marker -->
      <div id="delivery-marker"></div>
    </div>
  </div>

  <script src="hud.js"></script>
</body>
</html>
