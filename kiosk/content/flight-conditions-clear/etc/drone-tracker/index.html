<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Mission Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="mission">

  <header class="page-header">
    <h1>Drone Mission Control</h1>
  </header>

  <main class="mission-layout">

    <!-- WORLD MAP -->
    <div class="map-frame">
      <img
        src="images/world-map-grid.jpg"
        alt="World Map"
        class="world-map"
      />

      <!-- Drone markers -->
      <div class="drone d1"></div>
      <div class="drone d2"></div>
      <div class="drone d3"></div>
    </div>

    <!-- ACTIONS -->
    <div class="controls">
      <a class="btn-primary" href="weather.html">
        View Flight Conditions
      </a>
    </div>

    <div class="footer-note">
      Base UI (static) + Weather injected via Git
    </div>

  </main>

</body>
</html>
