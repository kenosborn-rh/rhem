<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Mission Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- =========================
       Header
       ========================= -->
  <header class="top-bar">
    <h1>Drone Mission Control</h1>

    <a href="weather.html" class="top-weather-btn">
      View Flight Conditions
    </a>
  </header>

  <!-- =========================
       Main Content
       ========================= -->

    <div class="map-container">
      <img

      <div class="drone d1"></div>
      <div class="drone d2 delay-1"></div>
      <div class="drone d3 delay-2"></div>
    </div>

    <div class="footer-note">
      Base UI (static) + Weather injected via Git
    </div>

  </main>

  <script src="app.js"></script>

</html>
