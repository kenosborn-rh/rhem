<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Mission Control</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="mission">

  <header>
    <h1>Drone Mission Control</h1>
  </header>

  <main class="map-container">
    <div class="map-frame">
      <img
        src="images/world-map-grid.jpg"
        alt="World Map"
        class="world-map"
      />

      <!-- Drone markers -->
      <div class="drone d1"></div>
      <div class="drone d2"></div>
      <div class="drone d3"></div>
    </div>

    <div class="controls">
      <a href="weather.html" class="btn-primary">
        View Flight Conditions
      </a>
    </div>
  </main>

  <footer>
    <small>Base UI (static) + Weather injected via Git</small>
  </footer>

</body>
</html>
