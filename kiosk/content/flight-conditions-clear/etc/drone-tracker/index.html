<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Drone Mission Control</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="app.js"></script>
</head>
<body class="map-view">

  <header>
    <h1>Drone Mission Control</h1>
  </header>

  <main class="map-container">
    <div class="map-frame">
      <img src="world-map.jpg" alt="World Map" class="map-image" />

      <!-- Drone markers -->
      <div class="drone drone-1"></div>
      <div class="drone drone-2"></div>
      <div class="drone drone-3"></div>
    </div>

    <button class="primary-btn" onclick="goToWeather()">
      View Flight Conditions
    </button>
  </main>

  <footer>
    <small>Base UI (static) + Weather injected via Git</small>
  </footer>

</body>
</html>
